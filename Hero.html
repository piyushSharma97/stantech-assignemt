<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Startup Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header" role="banner">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Tech Startup Logo">
            </div>
            <nav class="nav" role="navigation">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero" role="main">
        <div class="container">
            <h1 class="headline">Welcome to Tech Startup</h1>
            <p class="subheadline">Innovating the future, one step at a time</p>
            <a href="#contact" class="cta-button">Get Started</a>
        </div>
    </section>

    <footer class="footer" role="contentinfo">
        <div class="container">
            <ul class="social-links">
                <li><a href="https://twitter.com" aria-label="Twitter">Twitter</a></li>
                <li><a href="https://facebook.com" aria-label="Facebook">Facebook</a></li>
                <li><a href="https://linkedin.com" aria-label="LinkedIn">LinkedIn</a></li>
            </ul>
            <p>Contact us: <a href="mailto:info@techstartup.com">info@techstartup.com</a></p>
        </div>

</html>
